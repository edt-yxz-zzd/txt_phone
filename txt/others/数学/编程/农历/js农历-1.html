var _003='<table border="1" cellpadding="0" cellspacing="0" style="border-collapse:collapse" width="100%" height="83"><tr><td><p class="MsoNormal" align="center" style="text-indent:0pt;margin-top:6pt;margin-bottom:6pt"><b><font color="#0000CD">日梭万年历网络版说明和帮助</font></b></p><p class="MsoNormal" align="left" style="text-indent:20pt;margin-top:5px;margin-bottom:2px"><SPAN style="COLOR:#000080;FONT-SIZE:10pt">日梭万年历是采用现代高精度天文历算算法制作的<b>4000年</b>公历、农历、回历三历对照、功能全面的多功能万年历。本网络版为300年精简版。如果您需要年代更长、功能更多的万年历，欢迎您<a target="_blank" href="http://www.skycn.net/soft/181.html"><span style="text-decoration:none">下载日梭万年历标准版</span></a>。</p><p class="MsoNormal" align="left" style="text-indent:20pt;margin-top:5px;margin-bottom:2px">日梭万年历网络版启动时显示由机内时间所决定的当前月信息。用符号“●”和“○”分别标记月相为朔和望的日期。将鼠标移到任一日期上时，左边中间的方框中显示该日的详细信息。用鼠标点击“年”、“月”旁的上下箭头，可分别向前和向后移动一年或一月，也可通过在上方的年月下拉列表框中选择显示任一年或任一月。</p><p class="MsoNormal" align="left" style="text-indent:20pt;margin-top:5px;margin-bottom:2px">在屏幕左上角的两个下拉列表框中可选择全国约2600多个城镇，选定后将立即显示该地的经纬度和当地当时（以计算机系统时间为准）太阳位置坐标和时差等。在下方表格左侧为当前显示月的节气、节日等摘要信息。当鼠标移到任一日期上时，表格右侧显示该日的儒略日序、当地该日的日出、日落、天亮、天黑时间等信息。当鼠标不在日期上时，则显示当天的信息。</p><p class="MsoNormal" align="left" style="text-indent:20pt;margin-top:5px;margin-bottom:2px">本网络版中所涉及的名词术语，在日梭万年历标准版中都有详细解释。</p><p class="MsoNormal" align="left" style="text-indent:20pt;margin-top:5px;margin-bottom:2px">作者感谢众多用户朋友的支持和鼓励，也欢迎您对日梭万年历提出批评意见和建议。</p><p class="MsoNormal" align="center" style="margin-top:6px;margin-bottom:8px">作者：刘安国（华中农业大学）Email:<a href="mailto:Calendar@China.com.cn"><span style="text-decoration:none">Calendar@China.com.cn</span></a></p><p align="center" style="margin-top:8px;margin-bottom:8px"><BUTTON style="FONT-SIZE:10pt;cursor:pointer;width:90px;height:21px" onclick=backtocal()><font color="#0000FF">返回万年历</font></BUTTON></td></tr></table>';
