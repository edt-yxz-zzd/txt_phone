<html>
<head>
    <title>script contains endtag</title>
</head>
<body>
<p>
    conclusion:<br/>
        cannot contains "&lt;/script&gt;" in script node!!!
</p>

<script type="text/javascript">
    var unescaped = "<script>...";
    var escaped = new Option(unescaped).innerHTML;
    document.write("<pre>"+escaped+"</pre>");
</script>

<script>
    unescaped = "<script>...</script>";
    escaped = new Option(unescaped).innerHTML;
    document.write("<pre>"+escaped+"</pre>");

    unescaped = "</script>";
    escaped = new Option(unescaped).innerHTML;
    document.write("<pre>"+escaped+"</pre>");
</script>
</body>
</html>
