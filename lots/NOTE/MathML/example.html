 <?xml version="1.0" encoding="UTF-8"?>
  <!DOCTYPE math PUBLIC "-//W3C//DTD MathML 2.0//EN"
           "http://www.w3.org/Math/DTD/mathml2/mathml2.dtd">
<!--
Presentation MathML
    Token elements generally only contain characters (not other elements):
        <mi>x</mi> – identifiers;
        <mo>+</mo> – operators;
        <mn>2</mn> – numbers.
        <mtext>non zero</mtext> – text.
    Layout elements, that generally contain only elements:
        <mrow> – a horizontal row of items;
        <msup>, <munderover> , and others – superscripts, limits over and under operators like sums, etc.;
        <mfrac> – fractions;
        <msqrt> and <mroot> – roots;
        <mfenced> - surrounding content with fences, such as parentheses.

    Entities:
        many entities are available for specifying special symbols by name, such as &pi; and &RightArrow;. An interesting feature of MathML is that entities also exist to express normally-invisible operators, such as &InvisibleTimes; for implicit multiplication.

    example: a x^2 + b x + c
    <mrow>
      a &InvisibleTimes; <msup>x 2</msup>
      + b &InvisibleTimes; x
      + c
    </mrow>
-->

  <math xmlns="http://www.w3.org/1998/Math/MathML">
    <mrow>
      <mi>a</mi>
      <mo>&InvisibleTimes;</mo>
      <msup>
        <mi>x</mi>
        <mn>2</mn>
      </msup>
      <mo>+</mo>
      <mi>b</mi>
      <mo>&InvisibleTimes; </mo>
      <mi>x</mi>
      <mo>+</mo>
      <mi>c</mi>
    </mrow>
  </math>
