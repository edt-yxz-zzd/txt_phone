<!DOCTYPE html>
<html>
<head>
    <meta charset='utf8' />
    <title>反防盗链-测试-[iframe] </title>
</head>

<body>
    <div>
    <img src='https://i.meizitu.net/2018/12/28f02.jpg' />

    <script>
        window.sc =
            "<img src='https://i.meizitu.net/2018/12/28f02.jpg?"
            +Math.random()
            +"'>"
            ;
    </script>
    <iframe
        id="imiframe"
        src="javascript:parent.sc"
        style="border:none; overflow: hidden;"
        scrolling="no"
        frameborder="0"
        onload="javascript:var x=document.getElementById('imiframe').contentWindow.document.images[0];this.width=x.width+10;this.height=x.height+10;"
        >
    </iframe>


    </div>
</body>
</html>
